version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: wakaagent-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: wakaagent
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - wakaagent-network

  redis:
    image: redis:7-alpine
    container_name: wakaagent-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - wakaagent-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wakaagent-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      ENVIRONMENT: ${ENVIRONMENT:-production}
      APP_ENV: ${APP_ENV:-prod}
      API_V1_PREFIX: ${API_V1_PREFIX:-/api/v1}
      JWT_SECRET: ${JWT_SECRET:-change-me-in-prod}
      JWT_ALG: ${JWT_ALG:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-15}
      REFRESH_TOKEN_EXPIRE_MINUTES: ${REFRESH_TOKEN_EXPIRE_MINUTES:-10080}
      CORS_ORIGINS: ${CORS_ORIGINS:-*}
      DATABASE_URL: postgresql+psycopg://postgres:postgres@postgres:5432/wakaagent
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      REDIS_URL: redis://redis:6379/0
      GROQ_API_KEY: ${GROQ_API_KEY:-}
      GROQ_MODEL: ${GROQ_MODEL:-llama3-8b-8192}
      OLLAMA_HOST: ${OLLAMA_HOST:-}
      WHISPER_HOST: ${WHISPER_HOST:-}
      AI_REPORTS_ENABLED: ${AI_REPORTS_ENABLED:-true}
      REPORTS_EXPORT_DIR: /app/exports
      CHROMA_PERSIST_DIR: /app/.chromadb
      TOOLS_DIR: ${TOOLS_DIR:-}
      RENDER_API_KEY: ${RENDER_API_KEY:-}
      S3_ENDPOINT: ${S3_ENDPOINT:-}
      S3_BUCKET: ${S3_BUCKET:-}
    volumes:
      - chromadb_data:/app/.chromadb
      - exports_data:/app/exports
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - wakaagent-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wakaagent-celery-worker
    restart: unless-stopped
    command: celery -A app.celery_app worker --loglevel=info --concurrency=2
    environment:
      ENVIRONMENT: ${ENVIRONMENT:-production}
      APP_ENV: ${APP_ENV:-prod}
      DATABASE_URL: postgresql+psycopg://postgres:postgres@postgres:5432/wakaagent
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      GROQ_API_KEY: ${GROQ_API_KEY:-}
      GROQ_MODEL: ${GROQ_MODEL:-llama3-8b-8192}
      OLLAMA_HOST: ${OLLAMA_HOST:-}
      WHISPER_HOST: ${WHISPER_HOST:-}
      REPORTS_EXPORT_DIR: /app/exports
      CHROMA_PERSIST_DIR: /app/.chromadb
      RENDER_API_KEY: ${RENDER_API_KEY:-}
    volumes:
      - chromadb_data:/app/.chromadb
      - exports_data:/app/exports
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - wakaagent-network

volumes:
  pgdata:
  redisdata:
  chromadb_data:
  exports_data:

networks:
  wakaagent-network:
    driver: bridge
