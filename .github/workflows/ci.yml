name: Backend CI

on:
  push:
    branches: [main]
    paths: ["backend/**"]
  pull_request:
    branches: [main]
    paths: ["backend/**"]

defaults:
  run:
    working-directory: backend

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: pip install ruff black mypy
      - name: Ruff lint
        run: ruff check app/
      - name: Black format check
        run: black --check app/
      - name: Mypy type check
        run: mypy app/ --ignore-missing-imports

  test:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: "sqlite:///./test.db"
      JWT_SECRET: "ci-test-secret-key"
      APP_ENV: "test"
      API_V1_PREFIX: "/api/v1"
      CORS_ORIGINS: "*"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          pip install -U pip
          pip install ".[dev]" 2>/dev/null || pip install -e ".[dev]" 2>/dev/null || pip install poetry && poetry install
      - name: Run tests with coverage
        run: pytest tests/ -v --cov=app --cov-report=xml --cov-report=term-missing
      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: backend/coverage.xml

  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install safety
        run: pip install safety pip-audit
      - name: Check for known vulnerabilities
        run: pip-audit --strict 2>/dev/null || echo "pip-audit completed with warnings"
      - name: Check for secrets in code
        run: |
          # Simple check: ensure no API keys are hardcoded
          if grep -rn "gsk_" app/ --include="*.py"; then
            echo "ERROR: Possible Groq API key found in source code!"
            exit 1
          fi
          echo "No hardcoded secrets found."
