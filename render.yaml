services:
  - type: web
    name: wakaagent-backend
    rootDir: backend
    env: python
    plan: free
    region: oregon
    buildCommand: |
      pip install -U pip
      pip install .
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /api/v1/healthz
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CORS_ORIGINS
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: REDIS_URL
        sync: false
      - key: APP_ENV
        value: prod
      - key: RESEND_API_KEY
        sync: false
      - key: ALERT_EMAIL_FROM
        value: "WakaAgent AI <alerts@resend.dev>"
      - key: ALERT_EMAIL_TO
        sync: false
      - key: EMAIL_NOTIFICATIONS_ENABLED
        value: "true"
    postDeployCommand: alembic upgrade head
