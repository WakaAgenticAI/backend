name: wakaagent-backend
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.11
  - pip>=24.0
  # Optional system libs (can be removed if not needed locally)
  - openssl
  - postgresql
  - pip:
      # Core web stack
      - fastapi==0.116.1
      - "uvicorn[standard]==0.35.0"
      - pydantic==2.11.7
      - pydantic-settings==2.10.1
      - python-dotenv==1.1.1
      - sqlalchemy==2.0.43
      - alembic==1.13.3
      - "psycopg[binary]==3.1.19"  # optional; not used with SQLite locally
      - redis==6.4.0
      # Realtime
      - python-socketio==5.13.0
      # AI / KB
      - chromadb==0.5.13
      - sentence-transformers==3.0.1
      - groq==0.13.1
      # Auth & security
      - python-jose[cryptography]==3.5.0
      - "passlib[bcrypt]==1.7.4"
      # Utilities
      - email-validator==2.2.0
      - httpx==0.27.2
      - structlog==24.4.0
      - loguru==0.7.2
      - tenacity==9.0.0
      # Dev / QA
      - pytest==8.3.2
      - pytest-cov==5.0.0
      - anyio==4.10.0
      - ruff==0.6.9
      - black==24.8.0
      - mypy==1.11.2
